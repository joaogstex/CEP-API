<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Consulta de CEP</title>
</head>
<body>
    <h2>Buscar CEP</h2>
    <form action="/cep" method="post">
        <input type="text" name="cep" placeholder="Digite o CEP">
        <button type="submit">Buscar</button>
    </form>

    <!-- exibição dos dados -->
    <div th:if="${cep}">
        <!-- atributo cep exibe valor de cepDto.cep e assim por diante -->
        <p><strong>CEP:</strong> <span th:text="${cep.cep}"></span></p>
        <p><strong>Logradouro:</strong> <span th:text="${cep.logradouro}"></span></p>
        <p><strong>Bairro:</strong> <span th:text="${cep.bairro}"></span></p>
        <p><strong>Localidade:</strong> <span th:text="${cep.localidade}"></span></p>
        <p><strong>UF:</strong> <span th:text="${cep.uf}"></span></p>
        <p><strong>Estado:</strong> <span th:text="${cep.estado}"></span></p>
        <p><strong>Região:</strong> <span th:text="${cep.regiao}"></span></p>
        <p><strong>IBGE:</strong> <span th:text="${cep.ibge}"></span></p>
        <p><strong>DDD:</strong> <span th:text="${cep.ddd}"></span></p>
        <p><strong>SIAFI:</strong> <span th:text="${cep.siafi}"></span></p>
    </div>
</body>
</html>
